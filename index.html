<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Simulator</title>
</head>
<body>
    <h1>Roll the Dice Simulator</h1>
    <h2>Try rolling a die!</h2>

    <p>Roll 1 Die: <button id="rollOneBtn">One</button></p><p id="result"></p>

    <p>Roll 2 Dice: <button id="rollTwoBtn">Two</button></p><p id="resultTwo"></p>

    <p>Roll 3 Dice: <button id="rollThreeBtn">Three</button></p><p id="resultThree"></p>

    <p>
        <button id="rollAnyBtn">Roll X Number of Dice: </button><input type="number" id="dieNumInput"></input>
    </p>
    <p>Result: <span id="resultFour"></span></p>

    <h2>Open up the console to see each roll value!</h2>

    <button id="clearBtn">Clear Console</button>

    <script src="script.js"></script>
</body>
</html>
